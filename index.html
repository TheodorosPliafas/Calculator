<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container">
            <p id="displayBox">0</p>
        </div>
        <div class="buttons">
            <div class="function-buttons">
                <button class="clear-button">C</button>
                <button class="delete-button">DEL</button>
            </div>
            <div class="row-1">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">+</button>
            </div>
            <div class="row-2">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">-</button>
            </div>
            <div class="row-3">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">*</button>
            </div>
            <div class="row-4">
                <button class="btn" id="dot-btn">.</button>
                <button class="btn num">0</button>
                <button class="btn" id="equals">=</button>
                <button class="btn op" >/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
