<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container">
            <p id="displayBox">0</p>
        </div>
        <div class="buttons">
            <div class="function-buttons">
                <button class="clear-button">C</button>
                <button class="delete-button">DEL</button>
            </div>
            <div class="row-1">
                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn op" value="add">+</button>
            </div>
            <div class="row-2">
                <button class="btn num" value="4">4</button>
                <button class="btn num" value="5">5</button>
                <button class="btn num" value="6">6</button>
                <button class="btn op" value="subtract">-</button>
            </div>
            <div class="row-3">
                <button class="btn num" value="1">1</button>
                <button class="btn num" value="2">2</button>
                <button class="btn num" value="3">3</button>
                <button class="btn op" value="multiply">*</button>
            </div>
            <div class="row-4">
                <button class="btn" id="dot-btn" value=".">.</button>
                <button class="btn num" value="0">0</button>
                <button class="btn" id="equals" value="=">=</button>
                <button class="btn op" value="divide">&divide;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
