<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container"></div>
        <div class="buttons">
            <div class="function-buttons">
                <div class="clear-button">C</div>
                <div class="delete-button">DEL</div>
            </div>
            <div class="row-1">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="last-btn">+</div>
            </div>
            <div class="row-2">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="last-btn">-</div>
            </div>
            <div class="row-3">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="last-btn">*</div>
            </div>
            <div class="row-4">
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn">=</div>
                <div class="last-btn">&divide;</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
